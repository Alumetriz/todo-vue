<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">

    <title>Document</title>
</head>
<body>

<div class="app-container" id="app">
    <div class="wrapper">
        <header class="header">
            <div class="header__wrapper">
                <div class="header-title">
                    <h1 :class="titleClass">{{ title }}</h1>
                    <div class="stats">
                        <span>Completed tasks: {{ completedTasksCount }}</span>
                        <span>Tasks to do: {{ activeTasksCount }}</span>
                    </div>
                </div>

                <form class="form">
                    <input type="text" :placeholder="placeHolder" v-model="inputValue">
                    <button class="btn" type="submit" @click.prevent="addTaskToDo(inputValue)">Добавить</button>
                </form>
            </div>
        </header>

        <main class="main">
            <section class="tasks__section">
                <h1 class="task-title">{{ tasksToDoTitle }}</h1>
                <ul class="tasks__list" v-if="activeTasksCount !== 0">
                    <li class="card" v-for="(task, index) in tasksToDo">
                        <span class="task-info">({{ index }}){{ task }}</span>
                        <div>
                            <button class="btn danger" @click="deleteTask(tasksToDo, index)">Удалить</button>
                            <button class="btn primary" @click="completeTask(task, index)">Выполнить</button>
                            <button class="btn blue" @click="editTask(task, index)">
                                {{ editingTaskIndex === index ? 'Применить' : 'Редактировать' }}
                            </button>
                        </div>
                    </li>
                </ul>
                <p v-else>Нет активных заданий.</p>
            </section>

            <section class="completed-tasks__section">
                <h1 class="tasks-title">{{ completedTasksTitle }}</h1>
                <ul class="completed-tasks__list" v-if="completedTasksCount !== 0">
                    <li class="card" v-for="(completedTask, index) in completedTasks">
                        <span>({{ index }}){{ completedTask }}</span>
                        <button class="btn danger" @click="deleteTask(completedTasks, index)">Убрать</button>
                    </li>
                </ul>
                <p v-else>Нет выполненных заданий.</p>
            </section>
        </main>
    </div>
</div>


<script src="https://unpkg.com/vue@next"></script>
<script src="../public/js/script.js"></script>
</body>
</html>
